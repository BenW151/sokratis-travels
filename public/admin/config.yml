site_url: https://sokratistravels.com
search: false
backend:
  name: github
  branch: staging # Set staging as the default branch
  repo: benw151/sokratis-travels
  base_url: https://oauth.sokratistravels.com

media_folder: public/images/uploads
public_folder: /images/uploads

publish_mode: editorial_workflow

workflow:
  stages:
    - name: "Draft"
      status: "draft"
      description: "Content in development"
      # Merge draft content into 'staging' branch
      merge_to_branch: "staging"
    - name: "Ready to Deploy"
      status: "ready_to_deploy"
      description: "Content ready for deployment"
      # Merge ready content into 'main' branch
      merge_to_branch: "main"
  initial_status: "draft"
  publish: "ready_to_deploy" # Only entries with this status are published

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    format: "frontmatter"
    create: true
    slug: "{{country}}-{{slug}}"
    editor:
      preview: true # Enable preview
    fields:
      - { label: "Status", name: "status", widget: "hidden", default: "draft" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Country",
          name: "country",
          widget: "relation",
          collection: "destination",
          search_fields: ["title"],
          value_field: "title",
          display_fields: ["title"],
        }
      - {
          label: "Region",
          name: "region",
          widget: "select",
          options:
            ["europe", "asia", "north-america", "oceania", "resources", "none"],
        }
      - { label: "Tag", name: "tag", widget: "string" }
      - { label: "Header Image URL", name: "headerImageUrl", widget: "image" }
      - {
          label: "Header Image Alt Text",
          name: "headerImageAlt",
          widget: "string",
        }
      - label: "Content Blocks"
        name: "content_blocks"
        widget: "list"
        types:
          - label: "Text with Image"
            name: "text_with_image"
            widget: "object"
            fields:
              - {
                  label: "Section Label",
                  name: "sectionLabel",
                  widget: "string",
                }
              - {
                  label: "Section Text",
                  name: "sectionText",
                  widget: "markdown",
                }
              - { label: "Image URL", name: "imageUrl", widget: "image" }
              - { label: "Image Alt Text", name: "imageAlt", widget: "string" }
          - label: "Image Strip"
            name: "image_strip"
            widget: "object"
            fields:
              - { label: "Image URL", name: "imageUrl", widget: "image" }
              - { label: "Alt Text", name: "altText", widget: "string" }
          - label: "Text"
            name: "text"
            widget: "object"
            fields:
              - {
                  label: "Section Label",
                  name: "sectionLabel",
                  widget: "string",
                }
              - {
                  label: "Section Text",
                  name: "sectionText",
                  widget: "markdown",
                }

  - name: "destination"
    label: "Destinations"
    folder: "content/destinations"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Status", name: "status", widget: "hidden", default: "draft" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Country",
          name: "country",
          widget: "string",
          pattern: ["^[a-z]+$", "Must be lower case"],
        }
      - { label: "Header Image URL", name: "headerImageUrl", widget: "image" }
      - {
          label: "Header Image Alt Text",
          name: "headerImageAlt",
          widget: "string",
        }
      - {
          label: "Currency",
          name: "currency",
          widget: "string",
          hint: "Use international currency code, EUR, GBP, USD, etc.",
        }
      - { label: "Spending", name: "spending", widget: "string" }
      - { label: "Getting Around", name: "gettingAround", widget: "string" }
      - { label: "Things To Do", name: "thingsToDo", widget: "string" }
